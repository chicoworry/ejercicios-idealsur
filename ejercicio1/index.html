<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Ejercicio JavaScript</title>
</head>
<body>
    <main class="flex justify-center items-center w-screen h-screen bg-black">
        <div class="bg-orange-400 p-8 rounded-md">
            <form id="numbers" name="numbers" class="flex flex-col">
                <div class="font-bold text-lg text-center mb-5">
                    Enter 2 numbers
                </div>
                <div class="flex flex-col mb-2">
                    <label for="number1" class="mb-0.5">First number</label>
                    <input type="number" name="number1" id="number1" class="rounded-md">
                </div>
                <div class="flex flex-col mb-5">
                    <label for="number2" class="mb-0.5">Second number</label>
                    <input type="number" name="number2" id="number2" class="rounded-md">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-white hover:bg-white/90 hover:scale-105 border border-black rounded-md p-2">Add numbers</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
